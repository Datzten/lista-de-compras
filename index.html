<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles/assets/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="flex logo">
      <img id="logo" src="styles/assets/logo.png" alt="logo da marca quicklist" />
    </div>
    <header>
      <div>
        <div class="flex back">
        <a href="">Voltar</a>
        </div>
        <div class="flex title">
        <h1 id="title">Compras da semana</h1>
        </div>
      </div>
    </header>

    <main>
      <form action="">
        <div>
          <input type="text" placeholder="Adicione um novo intem" id="input" class="addItem" />
          <button id="add" class="addButton">Adicione item</button>
        </div>

        <div class="inputselection">
          <input type="checkbox" id="groceries" />
          <label for="" id="gocery">Café preto</label>
          <img src="styles/assets/Frame-3.svg" alt="">
          </div>

      <div>
        <img src="styles/assets/warning-circle-filled.svg" alt="exclamação chamando atenção" />
        <input
          type="text"
          id="removedItems"
          placeholder="O item foi removido com sucesso"
        />
        <img src="styles/assets/delete-small.svg" alt="">
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
